<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งเตือนภาษี - EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        const URL_MAIN = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLxlqlfXntTk-z4x45kGjZ1OjHFnpCeaqjGZGpkfohr3difiJQsI-p-3iZwgyM7UO35kRztltMKgbd/pub?gid=0&single=true&output=csv";
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Prompt', 'sans-serif'] }, colors: { gray: { 850: '#1f2937', 900: '#111827' } } } } }
    </script>
    <style>body { background-color: #030712; color: #e5e7eb; } .glass-panel { background: rgba(30, 30, 45, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }</style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 border-r border-gray-800 flex flex-col hidden md:flex">
        <div class="p-6 border-b border-gray-800"><h1 class="text-xl font-bold text-white"><i class="fas fa-cubes text-blue-500 mr-2"></i>EMS System</h1></div>
        <nav class="flex-1 py-4 space-y-1">
            <a href="index.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white mb-4"><i class="fas fa-home w-6"></i> กลับหน้าหลัก</a>
            <a href="machines.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white"><i class="fas fa-truck-moving w-6"></i> ข้อมูลเครื่องจักร</a>
            <a href="tax.html" class="flex items-center px-6 py-3 bg-blue-900/20 text-blue-400 border-r-2 border-blue-500"><i class="fas fa-file-invoice-dollar w-6"></i> แจ้งเตือนภาษี</a>
            <a href="projects.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white"><i class="fas fa-building w-6"></i> โครงการ</a>
            <div class="px-6 mt-6 mb-2 text-xs text-gray-500 font-bold uppercase">Analytics</div>
            <a href="fuel.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white"><i class="fas fa-gas-pump w-6"></i> สรุปน้ำมัน</a>
            <a href="maintenance.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white"><i class="fas fa-tools w-6"></i> สรุปซ่อมบำรุง</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-16 bg-gray-900/50 border-b border-gray-800 flex items-center justify-between px-6 shrink-0">
            <h2 class="text-lg font-medium text-white">แจ้งเตือนภาษี (วันที่ทะเบียนขาด)</h2>
        </header>

        <div class="p-6 overflow-y-auto h-full">
            <div class="glass-panel rounded-xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-900 text-gray-400 text-xs uppercase"><tr id="headerRow"></tr></thead>
                    <tbody id="taxBody" class="text-sm divide-y divide-gray-800 text-gray-300"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Papa.parse(URL_MAIN, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    renderTax(results.data);
                }
            });
        });

        function renderTax(data) {
            const tbody = document.getElementById('taxBody');
            const headerRow = document.getElementById('headerRow');
            headerRow.innerHTML = `<th class="p-4">ทะเบียน / รหัส</th><th class="p-4">ประเภทรถ</th><th class="p-4">วันที่ทะเบียนขาด</th><th class="p-4">สถานะ</th><th class="p-4 text-right">เหลือเวลา</th>`;
            
            // ค้นหาคอลัมน์ "วันที่ทะเบียนขาด" (จากรูปภาพ)
            const taxCol = ['วันที่ทะเบียนขาด', 'ทะเบียนขาด', 'tax_expire'].find(k => Object.keys(data[0] || {}).some(key => key.trim() === k));
            const plateCol = ['ทะเบียน'].find(k => Object.keys(data[0] || {}).some(key => key.trim() === k));
            const idCol = ['รหัส'].find(k => Object.keys(data[0] || {}).some(key => key.trim() === k));

            if (!taxCol) {
                tbody.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-gray-500">ไม่พบคอลัมน์ "วันที่ทะเบียนขาด"</td></tr>`;
                return;
            }

            // กรองเฉพาะแถวที่มีวันที่
            const validData = data.filter(row => row[taxCol]);

            validData.sort((a,b) => {
                 const dA = parseDate(a[taxCol]);
                 const dB = parseDate(b[taxCol]);
                 return (dA || new Date(2100,0,1)) - (dB || new Date(2100,0,1));
            });

            tbody.innerHTML = validData.map(row => {
                const plate = row[plateCol] || row['ทะเบียน'] || '-';
                const id = row[idCol] || row['รหัส'] || '';
                const dateStr = row[taxCol];
                const date = parseDate(dateStr);
                const type = row['ประเภทรถ'] || '-';
                
                if (!date) return '';

                const diff = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
                let color = diff < 0 ? 'text-red-500 font-bold' : diff < 30 ? 'text-yellow-500' : 'text-green-500';
                let status = diff < 0 ? 'ขาดต่อ' : diff < 30 ? 'ใกล้หมด' : 'ปกติ';

                return `
                <tr class="border-b border-gray-800/50 hover:bg-gray-800/50">
                    <td class="p-4">
                        <div class="font-bold text-white">${plate}</div>
                        <div class="text-xs text-gray-500">${id}</div>
                    </td>
                    <td class="p-4 text-gray-400">${type}</td>
                    <td class="p-4 font-mono text-gray-400">${dateStr}</td>
                    <td class="p-4 ${color}">${status}</td>
                    <td class="p-4 text-right font-mono ${color}">${diff} วัน</td>
                </tr>`;
            }).join('');
        }

        function parseDate(str) {
            if(!str) return null;
            // ลองแปลงรูปแบบวันที่ไทย DD/MM/YYYY
            const m = moment(str, ['DD/MM/YYYY', 'D/M/YYYY', 'YYYY-MM-DD']);
            return m.isValid() ? m.toDate() : null;
        }
    </script>
</body>
</html>
