<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" class="loading-overlay"><div class="orb-loader"></div></div>

    <div class="container mx-auto px-4 py-6">
        <header class="mb-8">
            <a href="index.html" class="btn-back mb-4"><i class="fas fa-arrow-left"></i> กลับหน้าหลัก</a>
            <h1 class="text-2xl font-bold text-white">ฐานข้อมูลเครื่องจักร</h1>
        </header>

        <div class="glass-card p-6 mb-6">
            <input type="text" id="search-box" placeholder="ค้นหารหัสรถ หรือ ทะเบียน..." class="w-full bg-white/5 border border-white/20 rounded-lg px-4 py-3 text-white outline-none focus:border-blue-500 transition">
        </div>

        <div id="machine-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Machine Cards will be injected here -->
        </div>
    </div>

    <!-- Modal: Machine Detail (ใช้เฉพาะหน้านี้) -->
    <div id="machine-modal" class="modal-overlay">
        <div class="modal-content p-6 max-w-lg bg-[#1a1b26] border border-white/10 rounded-2xl">
            <div class="flex justify-between mb-6 border-b border-white/10 pb-4">
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-truck text-blue-400"></i>
                    <span id="modal-title">...</span>
                </h3>
                <button onclick="document.getElementById('machine-modal').classList.remove('show')" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-content" class="space-y-4 text-gray-300"></div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="machines.js"></script>
</body>
</html>
