<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฐานข้อมูลเครื่องจักรครบวงจร</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        // ==========================================
        //  การตั้งค่าการเชื่อมต่อ (v2.2.0 Multi-Source)
        // ==========================================
        const APP_VERSION = "v2.2.0 (Multi-Source)";
        
        // ลิ้งค์ฐานข้อมูลทั้ง 3 ส่วน
        const DATA_SOURCES = {
            main: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLxlqlfXntTk-z4x45kGjZ1OjHFnpCeaqjGZGpkfohr3difiJQsI-p-3iZwgyM7UO35kRztltMKgbd/pub?gid=0&single=true&output=csv",
            fuel: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLxlqlfXntTk-z4x45kGjZ1OjHFnpCeaqjGZGpkfohr3difiJQsI-p-3iZwgyM7UO35kRztltMKgbd/pub?gid=700157187&single=true&output=csv",
            maintenance: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLxlqlfXntTk-z4x45kGjZ1OjHFnpCeaqjGZGpkfohr3difiJQsI-p-3iZwgyM7UO35kRztltMKgbd/pub?gid=1964968763&single=true&output=csv"
        };
        // ==========================================

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827', 950: '#030712' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #030712; color: #e5e7eb; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
        }
        
        /* Modal Animation */
        .modal {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
            z-index: 9999; /* สูงสุด */
        }
        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
            max-height: 90vh;
        }
        .modal.active .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 md:p-8 max-w-7xl mx-auto relative">

    <!-- Version Badge -->
    <div class="fixed top-4 right-4 z-50">
        <span class="px-3 py-1 rounded-full bg-gray-800 border border-gray-700 text-xs text-gray-400 shadow-lg font-mono">
            <i class="fas fa-network-wired mr-1"></i> <span id="versionText"></span>
        </span>
    </div>

    <!-- Header -->
    <header class="mb-8 mt-4">
        <a href="./index.html" class="inline-flex items-center text-gray-400 hover:text-white mb-4 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> กลับหน้าหลัก
        </a>
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-100 flex items-center gap-3">
                    ฐานข้อมูลเครื่องจักร
                    <span class="text-xs bg-blue-900/30 text-blue-400 px-2 py-1 rounded border border-blue-800 font-normal hidden" id="onlineBadge">
                        <i class="fas fa-link text-[10px]"></i> Connected
                    </span>
                </h1>
                <p class="text-gray-500 text-sm mt-1">ระบบรวมศูนย์ข้อมูล (Master + Fuel + Maintenance)</p>
            </div>
            
            <button onclick="fetchAllData()" 
                    class="bg-gray-800 hover:bg-gray-700 text-gray-300 px-4 py-2 rounded-lg flex items-center gap-2 transition-all border border-gray-700 hover:border-gray-500">
                <i class="fas fa-sync-alt" id="refreshIcon"></i>
                <span>อัปเดตข้อมูลทั้งหมด</span>
            </button>
        </div>
    </header>

    <!-- Search -->
    <div class="mb-8 sticky top-4 z-30">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-500"></i>
            </div>
            <input type="text" 
                   id="searchInput"
                   placeholder="กำลังเชื่อมต่อฐานข้อมูล..." 
                   class="w-full bg-gray-900/95 backdrop-blur border border-gray-700 text-gray-200 text-lg rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full pl-12 p-4 shadow-xl placeholder-gray-600 transition-all disabled:opacity-50"
                   onkeyup="filterMachines()"
                   disabled
            >
        </div>
        <div class="mt-2 flex justify-between items-center px-1">
            <span id="resultCount" class="text-sm text-gray-400">รอโหลดข้อมูล...</span>
            <span id="dbStatus" class="text-xs text-gray-500 font-mono">DB: -</span>
        </div>
    </div>

    <!-- Main Grid -->
    <div id="machineGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20 hidden">
        <!-- Cards injected here -->
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden flex flex-col items-center justify-center py-20 text-gray-500 border-2 border-dashed border-red-900/30 rounded-2xl bg-red-900/10">
        <i class="fas fa-exclamation-triangle text-4xl mb-4 text-red-500"></i>
        <h3 class="text-xl font-semibold text-red-400 mb-2">โหลดข้อมูลไม่สำเร็จ</h3>
        <p id="errorMessage" class="text-sm text-gray-400 max-w-md text-center mb-4">-</p>
        <button onclick="fetchAllData()" class="text-blue-400 underline">ลองใหม่</button>
    </div>

    <!-- Detail Modal (Popup) -->
    <div id="detailModal" class="modal fixed inset-0 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="modal-content bg-gray-900 border border-gray-700 w-full max-w-4xl rounded-2xl shadow-2xl flex flex-col h-[85vh]">
            
            <!-- Modal Header -->
            <div class="p-6 border-b border-gray-800 flex justify-between items-start bg-gray-850 rounded-t-2xl">
                <div>
                    <h2 id="modalTitle" class="text-2xl font-bold text-white">Machine Details</h2>
                    <p id="modalSubtitle" class="text-gray-400 text-sm mt-1">Plate / ID</p>
                </div>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white bg-gray-800 hover:bg-red-900/50 hover:text-red-400 w-8 h-8 rounded-full flex items-center justify-center transition-all">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Modal Tabs -->
            <div class="flex border-b border-gray-800 bg-gray-900/50">
                <button onclick="switchTab('fuel')" id="tab-fuel" class="flex-1 py-3 text-sm font-medium text-blue-400 border-b-2 border-blue-500 bg-blue-900/10 transition-colors">
                    <i class="fas fa-gas-pump mr-2"></i>ประวัติน้ำมัน (<span id="count-fuel">0</span>)
                </button>
                <button onclick="switchTab('maintenance')" id="tab-maintenance" class="flex-1 py-3 text-sm font-medium text-gray-500 hover:text-gray-300 border-b-2 border-transparent transition-colors">
                    <i class="fas fa-tools mr-2"></i>ประวัติซ่อมบำรุง (<span id="count-maintenance">0</span>)
                </button>
            </div>

            <!-- Modal Body (Scrollable) -->
            <div class="flex-1 overflow-auto p-0 bg-gray-950">
                
                <!-- Fuel Tab -->
                <div id="content-fuel" class="p-4">
                    <table class="w-full text-sm text-left text-gray-400">
                        <thead class="text-xs text-gray-500 uppercase bg-gray-900 sticky top-0">
                            <tr id="header-fuel"></tr>
                        </thead>
                        <tbody id="body-fuel" class="divide-y divide-gray-800"></tbody>
                    </table>
                    <div id="empty-fuel" class="hidden text-center py-10 text-gray-600">
                        <i class="fas fa-gas-pump text-3xl mb-2 opacity-50"></i><br>ไม่มีข้อมูลการเติมน้ำมัน
                    </div>
                </div>

                <!-- Maintenance Tab -->
                <div id="content-maintenance" class="hidden p-4">
                    <table class="w-full text-sm text-left text-gray-400">
                        <thead class="text-xs text-gray-500 uppercase bg-gray-900 sticky top-0">
                            <tr id="header-maintenance"></tr>
                        </thead>
                        <tbody id="body-maintenance" class="divide-y divide-gray-800"></tbody>
                    </table>
                     <div id="empty-maintenance" class="hidden text-center py-10 text-gray-600">
                        <i class="fas fa-tools text-3xl mb-2 opacity-50"></i><br>ไม่มีข้อมูลการซ่อมบำรุง
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Database Store
        let db = {
            main: [],
            fuel: [],
            maintenance: []
        };
        
        // Configuration
        const COLUMN_MAP_MAIN = {
            id: ['id', 'no', 'code', 'รหัส', 'ลำดับ'],
            plate: ['plate', 'registration', 'license', 'ทะเบียน', 'ทะเบียนรถ'],
            type: ['type', 'category', 'ประเภท', 'ชนิด'],
            brand: ['brand', 'ยี่ห้อ', 'แบรนด์'],
            model: ['model', 'รุ่น'],
            status: ['status', 'สถานะ']
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('versionText').textContent = APP_VERSION;
            fetchAllData();
        });

        // 1. Fetcher (ดึงข้อมูล 3 แหล่ง)
        async function fetchAllData() {
            setLoading(true);
            try {
                // ใช้ Promise.all เพื่อดึงพร้อมกัน 3 ลิ้งค์
                const [mainData, fuelData, maintData] = await Promise.all([
                    fetchCSV(DATA_SOURCES.main),
                    fetchCSV(DATA_SOURCES.fuel),
                    fetchCSV(DATA_SOURCES.maintenance)
                ]);

                // Normalize Main Data
                db.main = normalizeMainData(mainData);
                db.fuel = fuelData; // เก็บ Raw data ไว้ก่อน
                db.maintenance = maintData;

                updateUIReady();
                renderMachines(db.main);
                
                showToast(`โหลดข้อมูลครบ 3 ส่วน (${db.main.length} รายการหลัก)`, 'success');

            } catch (error) {
                console.error(error);
                showError("ไม่สามารถดึงข้อมูลได้ กรุณาตรวจสอบลิ้งค์ Google Sheet");
            }
        }

        function fetchCSV(url) {
            return new Promise((resolve, reject) => {
                if(!url) resolve([]); // ถ้าไม่มีลิ้งค์ให้ผ่านไป
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => resolve(results.data),
                    error: (err) => reject(err)
                });
            });
        }

        // 2. Data Processor
        function normalizeMainData(rawData) {
            return rawData.map(row => {
                const newItem = { _raw: row }; // เก็บข้อมูลดิบไว้ด้วย
                const rowKeys = Object.keys(row);
                
                for (const [stdKey, possibleNames] of Object.entries(COLUMN_MAP_MAIN)) {
                    const foundKey = rowKeys.find(k => possibleNames.includes(k.toLowerCase().trim()));
                    newItem[stdKey] = foundKey ? row[foundKey] : '';
                }
                return newItem;
            });
        }

        // 3. UI Renders
        function renderMachines(data) {
            const grid = document.getElementById('machineGrid');
            const resultCount = document.getElementById('resultCount');
            const displayData = data.slice(0, 100); // Limit render

            grid.innerHTML = '';
            
            if (data.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-10 text-gray-500">ไม่พบข้อมูล</div>`;
                resultCount.textContent = `ไม่พบข้อมูล`;
                return;
            }

            resultCount.textContent = `พบ ${data.length.toLocaleString()} เครื่องจักร`;

            displayData.forEach(item => {
                let statusColor = getStatusColor(item.status);
                
                // สร้าง Card แบบ Clickable
                const card = document.createElement('div');
                card.className = 'glass-panel rounded-xl p-6 hover:bg-gray-800/80 transition-all cursor-pointer hover:border-blue-500/50 group border border-gray-800';
                card.onclick = () => openModal(item);

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="text-[10px] text-gray-500 bg-gray-900 px-2 py-1 rounded border border-gray-800">${item.id || '-'}</span>
                            <h3 class="text-xl font-bold text-gray-100 mt-2 group-hover:text-blue-400">${item.plate || 'ไม่มีทะเบียน'}</h3>
                        </div>
                        <div class="h-8 w-8 rounded bg-gray-800 flex items-center justify-center text-gray-500 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                            <i class="fas fa-info"></i>
                        </div>
                    </div>
                    <div class="space-y-2 mb-4 text-sm">
                        <div class="flex justify-between border-b border-gray-800/50 pb-1">
                            <span class="text-gray-500">ประเภท</span>
                            <span class="text-gray-300">${item.type || '-'}</span>
                        </div>
                        <div class="flex justify-between border-b border-gray-800/50 pb-1">
                            <span class="text-gray-500">ยี่ห้อ/รุ่น</span>
                            <span class="text-gray-300">${item.brand} ${item.model}</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="px-2 py-1 rounded-full text-xs border ${statusColor}">${item.status || 'N/A'}</span>
                        <span class="text-xs text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity">คลิกดูประวัติ <i class="fas fa-chevron-right ml-1"></i></span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 4. Modal Logic (หัวใจสำคัญของการเชื่อมโยง)
        function openModal(machine) {
            const modal = document.getElementById('detailModal');
            document.getElementById('modalTitle').textContent = `ทะเบียน: ${machine.plate || 'ไม่ระบุ'}`;
            document.getElementById('modalSubtitle').textContent = `รหัส: ${machine.id || '-'} | รุ่น: ${machine.brand} ${machine.model}`;
            
            // กรองข้อมูล (Filter) จาก 2 ไฟล์ที่เหลือ โดยใช้ทะเบียน หรือ รหัส
            // การจับคู่: พยายามหาว่า row ในไฟล์น้ำมัน/ซ่อม มีคำว่าทะเบียนรถนี้อยู่ไหม
            const filterRelated = (dataset) => {
                if (!dataset || dataset.length === 0) return [];
                const keys = [machine.id, machine.plate].filter(k => k && k.length > 2); // ใช้ key ที่มีความยาว > 2 ตัวอักษร
                
                return dataset.filter(row => {
                    const rowStr = Object.values(row).join(' ').toLowerCase();
                    // ถ้าในแถวนั้นมี ID หรือ ทะเบียนรถ อยู่ ให้ถือว่าใช่
                    return keys.some(k => rowStr.includes(k.toLowerCase()));
                });
            };

            const fuelHistory = filterRelated(db.fuel);
            const maintHistory = filterRelated(db.maintenance);

            // Render Tables
            renderTable('fuel', fuelHistory);
            renderTable('maintenance', maintHistory);

            // Update Counts
            document.getElementById('count-fuel').textContent = fuelHistory.length;
            document.getElementById('count-maintenance').textContent = maintHistory.length;

            // Reset Tab
            switchTab('fuel');
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function renderTable(type, data) {
            const head = document.getElementById(`header-${type}`);
            const body = document.getElementById(`body-${type}`);
            const empty = document.getElementById(`empty-${type}`);

            head.innerHTML = '';
            body.innerHTML = '';

            if (data.length === 0) {
                empty.classList.remove('hidden');
                document.querySelector(`#content-${type} table`).classList.add('hidden');
                return;
            }

            empty.classList.add('hidden');
            document.querySelector(`#content-${type} table`).classList.remove('hidden');

            // Dynamic Headers (เอา Key จากแถวแรก)
            const columns = Object.keys(data[0]).filter(k => k !== '');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.className = 'px-4 py-3 bg-gray-900 border-b border-gray-700 whitespace-nowrap';
                th.textContent = col;
                head.appendChild(th);
            });

            // Rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-800 transition-colors border-b border-gray-800 last:border-0';
                columns.forEach(col => {
                    const td = document.createElement('td');
                    td.className = 'px-4 py-3 whitespace-nowrap text-gray-300';
                    td.textContent = row[col];
                    tr.appendChild(td);
                });
                body.appendChild(tr);
            });
        }

        function switchTab(tabName) {
            // Hide all
            document.getElementById('content-fuel').classList.add('hidden');
            document.getElementById('content-maintenance').classList.add('hidden');
            document.getElementById('tab-fuel').className = 'flex-1 py-3 text-sm font-medium text-gray-500 hover:text-gray-300 border-b-2 border-transparent transition-colors';
            document.getElementById('tab-maintenance').className = 'flex-1 py-3 text-sm font-medium text-gray-500 hover:text-gray-300 border-b-2 border-transparent transition-colors';

            // Show selected
            document.getElementById(`content-${tabName}`).classList.remove('hidden');
            const btn = document.getElementById(`tab-${tabName}`);
            btn.className = 'flex-1 py-3 text-sm font-medium text-blue-400 border-b-2 border-blue-500 bg-blue-900/10 transition-colors';
        }

        // Helpers
        function getStatusColor(status) {
            status = (status || '').toLowerCase();
            if (status.includes('พร้อม') || status.includes('ว่าง')) return 'bg-green-900/30 text-green-400 border-green-800';
            if (status.includes('ซ่อม') || status.includes('เสีย')) return 'bg-red-900/30 text-red-400 border-red-800';
            return 'bg-blue-900/30 text-blue-400 border-blue-800';
        }

        function filterMachines() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) { renderMachines(db.main); return; }
            const filtered = db.main.filter(item => Object.values(item).join(' ').toLowerCase().includes(query));
            renderMachines(filtered);
        }

        function setLoading(isLoading) {
            const search = document.getElementById('searchInput');
            if (isLoading) {
                search.disabled = true;
                search.placeholder = 'กำลังโหลดข้อมูลจาก 3 แหล่ง...';
                document.getElementById('refreshIcon').classList.add('fa-spin');
            } else {
                search.disabled = false;
                document.getElementById('refreshIcon').classList.remove('fa-spin');
            }
        }

        function updateUIReady() {
            setLoading(false);
            document.getElementById('searchInput').placeholder = `ค้นหาเครื่องจักร (${db.main.length} รายการ)...`;
            document.getElementById('onlineBadge').classList.remove('hidden');
            document.getElementById('machineGrid').classList.remove('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('dbStatus').textContent = `Main:${db.main.length} | Fuel:${db.fuel.length} | Maint:${db.maintenance.length}`;
        }

        function showError(msg) {
            setLoading(false);
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('machineGrid').classList.add('hidden');
            document.getElementById('errorMessage').textContent = msg;
        }
        
        // Toast
        function showToast(msg, type) {
            // (ใช้ Toast เดิม แต่ขอตัด code ออกเพื่อความกระชับ - ฟังก์ชั่นนี้ทำงานเหมือนเดิมครับ)
            const toast = document.createElement('div');
            toast.className = `fixed bottom-8 right-8 z-50 px-6 py-4 rounded-lg shadow-2xl text-white flex items-center gap-3 transform transition-all duration-500 translate-y-20 opacity-0 ${type === 'success' ? 'bg-gray-800 border-l-4 border-green-500' : 'bg-red-900 border-l-4 border-red-500'}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle text-green-500' : 'fa-exclamation-circle text-red-500'}"></i> <span>${msg}</span>`;
            document.body.appendChild(toast);
            requestAnimationFrame(() => toast.classList.remove('translate-y-20', 'opacity-0'));
            setTimeout(() => { toast.classList.add('translate-y-20', 'opacity-0'); setTimeout(() => toast.remove(), 500); }, 4000);
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) closeModal();
        }
    </script>
</body>
</html>
