<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading" class="loading-overlay"><div class="orb-loader"></div></div>

    <div class="container mx-auto px-4 py-6">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center gap-4">
                <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> กลับหน้าหลัก</a>
                <h1 class="text-2xl font-bold text-white">ระบบตรวจสอบน้ำมัน</h1>
            </div>
            <!-- Project Filter -->
            <select id="project-filter" class="bg-white/10 border border-white/20 text-white rounded-lg px-4 py-2 outline-none focus:border-emerald-500 w-full md:w-auto">
                <option value="ALL">ทุกโครงการ</option>
            </select>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <!-- Chart 1: Trend -->
            <div class="glass-card p-6 lg:col-span-2">
                <h3 class="text-lg font-bold text-emerald-400 mb-4">แนวโน้มการใช้น้ำมัน (รายปี)</h3>
                <div class="h-64"><canvas id="trendChart"></canvas></div>
            </div>
            <!-- Chart 2: Top 10 -->
            <div class="glass-card p-6">
                <h3 class="text-lg font-bold text-amber-400 mb-4">Top 10 การใช้งานสูงสุด</h3>
                <div class="h-64"><canvas id="rankChart"></canvas></div>
                <p class="text-xs text-center text-gray-500 mt-2">*คลิกแท่งกราฟ เพื่อดูรายการด้านล่าง</p>
            </div>
        </div>

        <!-- Data List Table -->
        <div class="glass-card p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-list"></i> รายการบันทึก
                    <span id="filter-badge" class="hidden text-xs bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded ml-2 flex items-center gap-1">
                        รถ: <span id="filter-name"></span> 
                        <button onclick="clearTableFilter()" class="ml-1 hover:text-white rounded-full bg-white/10 w-4 h-4 flex items-center justify-center">x</button>
                    </span>
                </h3>
                <span class="text-gray-400 text-sm" id="row-count">0 รายการ</span>
            </div>
            <div class="overflow-x-auto max-h-[500px]">
                <table class="w-full">
                    <thead class="sticky top-0 bg-[#030712] z-10">
                        <tr class="text-emerald-400">
                            <th>วันที่</th>
                            <th>รหัสรถ</th>
                            <th>โครงการ</th>
                            <th class="text-right">จำนวน (ลิตร)</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-gray-300">
                        <!-- JS Will Inject Rows Here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="fuel.js"></script>
</body>
</html>
