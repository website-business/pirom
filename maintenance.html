<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปซ่อมบำรุง - EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        const URL_MAINT = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLxlqlfXntTk-z4x45kGjZ1OjHFnpCeaqjGZGpkfohr3difiJQsI-p-3iZwgyM7UO35kRztltMKgbd/pub?gid=1964968763&single=true&output=csv";
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Prompt', 'sans-serif'] }, colors: { gray: { 850: '#1f2937', 900: '#111827' } } } } }
    </script>
    <style>body { background-color: #030712; color: #e5e7eb; } .glass-panel { background: rgba(30, 30, 45, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }</style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 border-r border-gray-800 flex flex-col hidden md:flex">
        <div class="p-6 border-b border-gray-800"><h1 class="text-xl font-bold text-white"><i class="fas fa-cubes text-blue-500 mr-2"></i>EMS System</h1></div>
        <nav class="flex-1 py-4 space-y-1">
            <a href="index.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white mb-4"><i class="fas fa-home w-6"></i> กลับหน้าหลัก</a>
            <a href="machines.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white"><i class="fas fa-truck-moving w-6"></i> ข้อมูลเครื่องจักร</a>
            <a href="tax.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white"><i class="fas fa-file-invoice-dollar w-6"></i> แจ้งเตือนภาษี</a>
            <a href="projects.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white"><i class="fas fa-building w-6"></i> โครงการ</a>
            <div class="px-6 mt-6 mb-2 text-xs text-gray-500 font-bold uppercase">Analytics</div>
            <a href="fuel.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white"><i class="fas fa-gas-pump w-6"></i> สรุปน้ำมัน</a>
            <a href="maintenance.html" class="flex items-center px-6 py-3 bg-blue-900/20 text-blue-400 border-r-2 border-blue-500"><i class="fas fa-tools w-6"></i> สรุปซ่อมบำรุง</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-16 bg-gray-900/50 border-b border-gray-800 flex items-center justify-between px-6 shrink-0">
            <h2 class="text-lg font-medium text-white">ประวัติการซ่อมบำรุง</h2>
            <div id="summary" class="text-sm font-bold text-orange-400">- บาท</div>
        </header>

        <div class="flex-1 flex flex-col p-6 overflow-hidden">
            <div class="h-[250px] shrink-0 mb-6 flex gap-6">
                <div class="flex-1 glass-panel rounded-xl p-4 relative">
                    <canvas id="maintChart"></canvas>
                </div>
            </div>

            <div id="filterBar" class="hidden mb-2 flex items-center justify-between bg-orange-900/20 px-4 py-2 rounded border border-orange-800">
                <span class="text-sm text-orange-300">กรองข้อมูล: <b id="filterTarget"></b></span>
                <button onclick="resetFilter()" class="text-xs bg-orange-700 text-white px-3 py-1 rounded">Reset</button>
            </div>

            <div class="flex-1 overflow-auto glass-panel rounded-xl border border-gray-800">
                <table class="w-full text-left">
                    <thead class="bg-gray-900 text-gray-400 text-xs uppercase sticky top-0 z-10">
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody" class="text-sm divide-y divide-gray-800 text-gray-300"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let maintData = [];
        let chartInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            Papa.parse(URL_MAINT, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    maintData = results.data;
                    initAnalytics();
                    renderTable(maintData);
                }
            });
        });

        function initAnalytics() {
            const stats = {};
            let totalCost = 0;

            // คอลัมน์เป้าหมาย
            const idKey = 'รหัสรถ';
            const costKey = 'ค่าใช้จ่าย';

            maintData.forEach(row => {
                const id = row[idKey] || 'ไม่ระบุ';
                const valStr = row[costKey] || '0';
                const cost = parseFloat(valStr.replace(/,/g, ''));
                
                if (!isNaN(cost)) {
                    if (!stats[id]) stats[id] = 0;
                    stats[id] += cost;
                    totalCost += cost;
                }
            });

            document.getElementById('summary').textContent = `ยอดรวม ${totalCost.toLocaleString()} บาท`;

            const labels = Object.keys(stats).sort((a,b) => stats[b] - stats[a]).slice(0, 10);
            const data = labels.map(k => stats[k]);

            const ctx = document.getElementById('maintChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: 'ค่าซ่อม (บาท)', data: data, backgroundColor: '#f97316' }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    onClick: (e, el) => {
                        if(el.length > 0) {
                            const label = labels[el[0].index];
                            filterTable(label);
                        }
                    },
                    plugins: { legend: { display: false } },
                    scales: { y: { grid: { color: '#374151' } }, x: { grid: { display: false } } }
                }
            });
        }

        function filterTable(keyword) {
            document.getElementById('filterBar').classList.remove('hidden');
            document.getElementById('filterTarget').textContent = keyword;
            const filtered = maintData.filter(r => (r['รหัสรถ']||'').includes(keyword));
            renderTable(filtered);
        }

        function resetFilter() {
            document.getElementById('filterBar').classList.add('hidden');
            renderTable(maintData);
        }

        function renderTable(data) {
            const head = document.getElementById('tableHeader');
            const body = document.getElementById('tableBody');
            
            if(data.length === 0) return;
            
            const cols = Object.keys(data[0]);
            head.innerHTML = cols.map(c => `<th class="p-4">${c}</th>`).join('');
            body.innerHTML = data.map(row => 
                `<tr class="hover:bg-gray-800/50">${cols.map(c => `<td class="p-4 whitespace-nowrap">${row[c]}</td>`).join('')}</tr>`
            ).join('');
        }
    </script>
</body>
</html>
